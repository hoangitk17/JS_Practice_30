<body>

    <div class="item item2">02</div>

    <div class="item item4">04</div>

    <div class="item item25">25</div>
  </div>

  <script>

    function createSlider(selector){
      const slider = document.querySelector('.items');
      let isDraging = false;
      const LEFT = "left";
      const RIGHT = "right";
      let startX;
      let scrollLeftStart;
      const SPEED = 0.1;

      slider.addEventListener('mousedown', (e) => {
        console.log("down", e, slider.offsetLeft);
        isDraging = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeftStart = slider.scrollLeft;
      });

      slider.addEventListener('mouseleave', () => {
        isDraging = false;
        slider.classList.remove('active');
      });

      slider.addEventListener('mouseup', () => {
        isDraging = false;
        slider.classList.remove('active');
      });

      slider.addEventListener('mousemove', (e) => {
        if (!isDraging) return;  // stop the fn from running
        e.preventDefault();
        const endX = e.pageX - slider.offsetLeft;
        const direction = endX - startX < 0 ? LEFT : RIGHT; 
        const walk = Math.abs(endX - startX) * SPEED;
        if(direction === LEFT) {
          slider.scrollLeft = scrollLeftStart + walk;
        } else {
          slider.scrollLeft = scrollLeftStart - walk;
        }
      });
    };

    createSlider(".items");

  </script>

</body>

</html>
